{% extends 'base.html' %}
{% block title %} Update Profile {% endblock %}
{% block link %} <link rel="stylesheet" href="../../static/css/biocreate.css" media="screen"> {% endblock %}
{% load static %}
{% block content %}
<style>
    form {
        width: 500px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }
    form label {
        display: block;
        margin-bottom: 10px;
    }
    form input, form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    form button {
        margin-top: 20px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
    form {
        margin-bottom: 37px; /* add a 20px margin at the bottom of the form */
      }
      /* Define a consistent color scheme */
      :root {
        --primary-color: #333;
        --secondary-color: #f7f7f7;
      }
      
      /* Add some padding to create a clean layout */
      button {
        padding: 10px 20px;
      }
      
      /* Use a background color on the button */
      button {
        background-color: var(--primary-color);
        color: #fff;
      }
      
      /* Use a hover effect to change the background color on mouseover */
      button:hover {
        background-color: #555;
      }
      
      /* Use a responsive design to ensure the button looks great on all devices */
      @media (max-width: 600px) {
        button {
          font-size: 14px;
        }
      }
      

</style>

<section class="u-align-center u-clearfix u-section-1" id="sec-a0ef">
    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
      <h2 class="u-align-center u-custom-font u-font-ubuntu u-text u-text-custom-color-1 u-text-1" spellcheck="false"s>Update Profile</h2>
    </div>
  </section>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <div class="u-align-center u-form-group u-form-submit">
        <a class="u-active-palette-1-light-2 u-border-none u-btn u-btn-submit u-button-style">Update</a>
        <input type="submit" value="submit" class="u-form-control-hidden">
      </div></form>
      <br> <br> <br> <br>
{% endblock %}
